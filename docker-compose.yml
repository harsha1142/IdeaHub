

services:
  mysql:
    image: mysql:8.0
    container_name: ideahub-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ideahub
      MYSQL_USER: ideahub
      MYSQL_PASSWORD: ideahub
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ideahub-backend:latest
    container_name: ideahub-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8080:8080"

  frontend:
    image: ideahub-frontend:latest
    container_name: ideahub-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: ideahub-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"

volumes:
  mysql-data:
  jenkins_home:
